<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pocketmon Table</title>
  <style>
  html, body {
    font-size: 12px;
    color: #333;
  }
    table {
      border-collapse: collapse;
      text-align: center;
      border: 1px solid #999:
    }
    tr, th, td {
      border: 1px solid #999;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <table>
    <thead></thead>
    <tbody>
      <tr>
        <td colspan="8">포켓몬스터의 전설의 포켓몬</td>
      </tr>
      <tr>
        <td>지방</td>
        <td colspan="2">메인 전설의 포켓몬</td>
        <td colspan="6">그 외 전설의 포켓몬</td>
      </tr>
      <tr>
        <td>관동지방</td>
        <td colspan="2">뮤츠</td>
        <td colspan="2">프리져</td>
        <td colspan="2">썬더</td>
        <td colspan="2">파이어</td>
      </tr>
      <tr>
        <td>성도지방</td>
        <td>칠색조</td>
        <td>루기아</td>
        <td colspan="2">라이코</td>
        <td colspan="2">엔테이</td>
        <td colspan="2">스이쿤</td>
      </tr>
      <tr>
        <td rowspan="2">호연지방</td>
        <td>그란돈</td>
        <td>가이오가</td>
        <td colspan="2">레지락</td>
        <td colspan="2">레지아이스</td>
        <td colspan="2">레지스틸</td>
      </tr>
      <tr>
        <td colspan="2">레쿠쟈</td>
        <td colspan="2">라티아스</td>
        <td colspan="2">라티오스</td>
        <td colspan="2">테오키스</td>
      </tr>
      <tr>
        <td rowspan="2">칼로스지방</td>
        <td>제르네아스</td>
        <td>이벨타르</td>
        <td colspan="6" rowspan="2"></td>
      </tr>
      <tr>
        <td colspan="2">지가르데</td>
      </tr>
      <tr>
        <td rowspan="3">알로라지방</td>
        <td>코르모그</td>
        <td>코스모움</td>
        <td colspan="3">카푸꼬꼬꼭</td>
        <td colspan="3">카푸나비나</td>
      </tr>
      <tr>
        <td>솔가레오</td>
        <td>루나아라</td>
        <td colspan="3">카푸브루루</td>
        <td colspan="3">카푸느지느</td>
      </tr>
      <tr>
        <td colspan="2">네크로즈마</td>
        <td colspan="3">실버디</td>
        <td colspan="3">울트라비스트</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</body>
</html>
