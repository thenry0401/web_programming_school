<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>회원가입</h3>
  <form>
    <fieldset>
      <legend>기본정보</legend>
      <div>
        <label for="username">ID</label>
        <input type="text" id="username" placeholder="ID를 입력하세요">
      </div>
      <div>
        <label for="password"><b>비밀번호</b></label>
        <input type="password" id="password" placeholder="비밀번호 입력">
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email">
      </div>
      <div>
        <label for="gender">성별</label>
        <select name="gender" id="gender">
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>선택입력</legend>
      <div>
        <label for="age">나이</label>
        <input type="number" id="age" min="1" max="150">
      </div>
      <div>
        <label for="address">주소</label>
        <input type="text" id="address" name="address"></div>
      </div>
      <div>
        <label for="introduce">자기소개</label>
        <textarea name="introduce" id="introduce" cols="30" rows="3" placeholder="자기소개"></textarea>
    </fieldset>
    <button type="submit">회원가입</button>
  </form>
</body>
</html>
